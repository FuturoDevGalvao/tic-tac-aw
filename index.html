<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>JOGO DA VÉIA - AW</title>
  </head>
  <body>
    <div class="contain-turn">
      <span class="xTurn">VEZ DO X</span>
      <span class="oTurn">VEZ DO O</span>
      <span class="slider"></span>
    </div>

    <section class="game-contain">
      <div class="contain-victory">
        <h1>Vitória do jogador <span class="winning-player">X</span></h1>
        <button
          id="btn-restart-victory"
          class="btn-restart btn-restart-draw-style"
        >
          jogar novamente <span>↻</span>
        </button>
      </div>

      <div class="contain-draw">
        <h1>O jogo terminou em empate!</h1>
        <button
          id="btn-restart-draw"
          class="btn-restart btn-restart-draw-style"
        >
          jogar novamente <span>↻</span>
        </button>
      </div>

      <div class="contain">
        <div class="card">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="card">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="card">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>

      <div class="score-players">
        <div class="x-score score-style">
          <span>jogador <span style="color: var(--x-color)">X</span></span>
          <span id="x-score">0</span>
        </div>
        <div class="draw-score score-style">
          <span>empates</span>
          <span id="draw-score">0</span>
        </div>
        <div class="o-score score-style">
          <span>jogador <span style="color: var(--o-color)">O</span></span>
          <span id="o-score">0</span>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
